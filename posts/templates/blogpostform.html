{% extends "base.html" %}
{% load bootstrap_tags %} <!-- bootstrap will format the forms nicely if this is above block content-->
{% block content %}
    <h1>New Post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} <!--protection mechanism within django - use this within all forms you create -->
        {{ form | as_bootstrap }} <!-- the form will be inserted thanks to the bootstrap library-->
        <button type="submit" class="btn btn-info">Save</button>
    </form>
{% endblock %}
